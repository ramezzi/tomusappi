        <div class="row">

            <!-- Information of usage -->
            <div class="col-sm">
                <h2>Motif input</h2>
                <p>Enter the first notes of the melody you want to generate with AI</p>
                <!-- Form to enter the seed notes -->
                <form id="input-form">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="input-duration">Duration</label>
                            <select id="input-duration" class="form-control" required="">

                                <option value="r2">ùÑº</option>
                                <option value="r4">ùÑΩ</option>
                                <option value="r8">ùÑæ</option>
                                <option value="r16">ùÑø</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="input-pitch">Pitch</label>
                            <select id="input-pitch" class="form-control" required="">
                                <option value="" selected="" disabled="">...</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="input-accidental">Accidental</label>
                            <select id="input-accidental" class="form-control" required="">
                                <option value="" selected="" disabled="">...</option>
                                <option value="b">‚ô≠</option>
                                <option value="">‚ôÆ</option>
                                <option value="#">‚ôØ</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="input-octave">Octave</label>
                            <select id="input-octave" class="form-control" required="">
                                <option value="" selected="" disabled="">...</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary" id="input-submit" disabled="">Add</button>
<!--                    <label for="submit-input" class="text-danger small" id="input-info">You can't add more notes to your motif</label>-->
                </form>
            </div>

            <!-- Result of the input seed -->
            <div class="col-sm">
                <div class="row">



                    <div class="utils">
                        <span id="clickable-add-model" class="clickable" data-toggle="modal" data-target="#uploadModel"><i class="fas fa-plus" aria-hidden="true"></i></span>
                    </div>
                    <div class="utils">
                        <span id="clickable-undo" class="clickable"><i class="fas fa-undo" aria-hidden="true"></i></span>
                    </div>
                </div>
<!--                stave-->
                <div id="myStave"></div>
<!--                stave-->
